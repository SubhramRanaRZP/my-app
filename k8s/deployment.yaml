apiVersion: v1
kind: Deployment
metadata:
  name: my-app-deployment
  labels:
    app: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      label:
        app: my-app
    containers:
      - name: my-app
        image: my-app
        ports:
          - containerPort: 8080
